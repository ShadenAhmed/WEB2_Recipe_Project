<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Recipe</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f8f7;
    margin: 0;
    padding: 0;
}

.container {
    width: 60%;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
    color: #2c6e49;
}

label {
    font-weight: bold;
    display: block;
    margin-top: 15px;
}

input, select, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    margin-top: 10px;
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.add-btn {
    background-color: #4caf50;
    color: white;
}

.submit-btn {
    background-color: #2c6e49;
    color: white;
    width: 100%;
    padding: 10px;
    margin-top: 20px;
}
</style>
</head>

<body>

<div class="container">
<h2>Add New Recipe</h2>


<form action="myRecipes.html">

    <!-- Name -->
    <label>Name:</label>
    <input type="text" required>
    <br><br>

    <!-- Category -->
    <label>Category:</label>
    <select required>
        <option value="">Select</option>
        <option>Breakfast</option>
        <option>Lunch</option>
        <option>Dessert</option>
    </select>
    <br><br>

    <!-- Description -->
    <label>Description:</label><br>
    <textarea rows="4" cols="50" required></textarea>
    <br><br>

    <!-- Photo -->
    <label>Upload Recipe Photo:</label><br>
    <input type="file" accept="image/*" required>
    <br><br>

    <!-- Ingredients -->
    <h3>Ingredients:</h3>
    <div id="ingredients">

        <div>
            <label>Ingredient 1:</label>
            Name: <input type="text" required>
            Quantity: <input type="text" required>
        </div>

    </div>

    <button type="button" onclick="addIngredient()">+ Add another ingredient</button>

    <br><br>

    <!-- Instructions -->
    <h3>Instructions:</h3>
    <div id="instructions">

        <div>
            <label>Step 1:</label>
            <input type="text" size="60" required>
        </div>

    </div>

    <button type="button" onclick="addStep()">+ Add another step</button>

    <br><br>

    <!-- Video -->
    <h3>Upload Video or URL:</h3>

    <input type="file" accept="video/*">
    <br><br>

    <label>Video URL:</label>
    <input type="url">
    <br><br>

    <!-- Submit -->
    <button type="submit">Add Recipe</button>

</form>

<script>
let ingredientCount = 1;
let stepCount = 1;

function addIngredient() {
    ingredientCount++;

    const div = document.createElement("div");
    div.innerHTML = `
        <label>Ingredient ${ingredientCount}:</label>
        Name: <input type="text" required>
        Quantity: <input type="text" required>
    `;

    document.getElementById("ingredients").appendChild(div);
}

function addStep() {
    stepCount++;

    const div = document.createElement("div");
    div.innerHTML = `
        <label>Step ${stepCount}:</label>
        <input type="text" size="60" required>
    `;

    document.getElementById("instructions").appendChild(div);
}
</script>

</body>
</html>
